<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hari Ram" />
    <title>DevChallenges | My Gallery Challenge</title>
    <meta
      name="description"
      content="This is a front-end coding challenge - My Gallery Challenge"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/devchallenges.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <section class="profile">
        <h1>Rodney Cotten</h1>
        <img
          src="./assets/images/profilePhoto.png"
          alt="Rodney Cotten Profile"
        />
        <p>Helsinki, Finland</p>
      </section>
      <ul class="data">
        <li>
          <span class="number">100</span>
          <span>Posts</span>
        </li>
        <li>
          <span class="number">2,242</span>
          <span>Followers</span>
        </li>
        <li>
          <span class="number">1,432</span>
          <span>Following</span>
        </li>
      </ul>
    </header>
    <main>
      <div class="img-container">
        <img src="./assets/images/photo1.png" alt="Photo 1" />
      </div>
      <div class="img-container">
        <img src="./assets/images/photo2.png" alt="Photo 2" />
      </div>
      <div class="img-container">
        <img src="./assets/images/photo3.png" alt="Photo 3" />
      </div>
      <div class="img-container">
        <img src="./assets/images/photo4i.png" alt="Photo 4" />
      </div>
      <div class="img-container">
        <img src="./assets/images/photo6.png" alt="Photo 6" />
      </div>
      <div class="img-container">
        <img src="./assets/images/photo5.png" alt="Photo 5" />
      </div>
    </main>
  </body>
</html>
